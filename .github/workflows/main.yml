name: "build"
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
        
    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
        
    - name: Install dependencies (Ubuntu only)
      if: matrix.platform == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
        
    - name: Install app dependencies and build it
      run: yarn && yarn build
        
    - name: Get Tauri App Version
      id: get_version
      run: echo "APP_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")" >> $GITHUB_OUTPUT
        
    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      with:
        tagName: app-v${{ steps.get_version.outputs.APP_VERSION }}
        releaseName: 'Discord Bot Creator v${{ steps.get_version.outputs.APP_VERSION }}'
        releaseBody: 'A new version of Discord Bot Creator has been released! Please try it out and provide us with your feedback!'
        releaseDraft: false
